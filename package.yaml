name:                attoparsec-uri
version:             0.0.6
github:              "athanclark/attoparsec-uri"
license:             BSD3
author:              "Athan Clark"
maintainer:          "athan.clark@localcooking.com"
copyright:           "2018 (c) Local Cooking Inc."

extra-source-files:
- README.md

# Metadata used when publishing your package
synopsis:            URI parser / printer using attoparsec
category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/purescript-iso#readme>

ghc-options:
  - -Wall

dependencies:
- base >= 4.11 && < 5
- attoparsec
- attoparsec-ip >= 0.0.1
- bytedump
- ip >= 1.4.0
- strict
- text
- QuickCheck
- quickcheck-instances
- vector

library:
  source-dirs: src

tests:
  attoparsec-uri-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - attoparsec-uri
    - attoparsec
    - tasty
    - tasty-quickcheck
    - QuickCheck
    - text
